<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Leaf shape -->
  <path d="M256,100 C340,100 410,170 410,260 C410,360 310,420 256,420 C202,420 102,360 102,260 C102,170 172,100 256,100Z" fill="white" opacity="0.15"/>
  <!-- Fork -->
  <g fill="none" stroke="white" stroke-width="22" stroke-linecap="round" stroke-linejoin="round">
    <!-- Fork handle -->
    <line x1="180" y1="390" x2="180" y2="210"/>
    <!-- Fork tines -->
    <line x1="155" y1="210" x2="155" y2="150"/>
    <line x1="180" y1="210" x2="180" y2="150"/>
    <line x1="205" y1="210" x2="205" y2="150"/>
    <!-- Tine connector -->
    <path d="M155,210 L205,210" stroke-width="18"/>
  </g>
  <!-- Chart/pulse line -->
  <polyline points="250,330 290,280 320,310 360,220 400,250" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small sparkle dots for "AI" feel -->
  <circle cx="400" cy="250" r="12" fill="white"/>
  <circle cx="250" cy="330" r="8" fill="white" opacity="0.7"/>
</svg>
